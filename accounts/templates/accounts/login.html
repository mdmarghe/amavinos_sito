{% extends 'store/main.html' %}

{% block content %}
    <h1>Log in</h1>
    <form class="site-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" />
    </form>
    <p>Not got an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
