				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right;"><strong>â‚¬{{cata.price|floatformat:2}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>
{% endblock content %}
